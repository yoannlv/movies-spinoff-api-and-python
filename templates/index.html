<h1>Sélection de films</h1>

<table border="1px">
    <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Année</th>
            <th>Réalisateur</th>
            <th>Acteurs</th>
            <th>Genre</th>
            <th>Langue</th>
            <th>Pays</th>
        </tr>
    </thead>
    {% for movie in movies %}
    <tbody>
        <tr>
            <td>{{movie[0]}}</td>
            <td>{{movie[1]}}</td>
            <td>{{movie[2]}}</td>
            <td>{{movie[3]}}</td>
            <td>{{movie[4]}}</td>
            <td>{{movie[5]}}</td>
            <td>{{movie[6]}}</td>
            <td>{{movie[7]}}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>
